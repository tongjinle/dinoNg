<div class="header">
	<div class="inner">
		<img class="logo" src="../../../image/register/logo.png">
		<img class="banner" src="../../../image/register/banner.png">
		<div class="text">
			<div class="big">快快注册成为Sinyoo用户</div>
			<div class="small">给你更加高效的工作方式</div>
		</div>
		<a class="link" href="">已有账户马上登录</a>
	</div>
</div>
<div class="main">
	<div class="inner">
		<div class="title">用户注册</div>
		<div class="item first">
			<div class="left">手机号</div>
			<div class="middle">
				<input type="text" ng-model="phone" ng-blur="checkPhone()" name="" placeholder="输入11位手机号">
				<div class="button">获取验证码</div>
			</div>
			<div class="right" ng-show="!checkDict.phone">该手机号已经被注册</div>
		</div>
		<div class="item">
			<div class="left">验证码</div>
			<div class="middle">
				<input type="text" name="" placeholder="请输入验证码">
			</div>
			<div class="right"></div>
		</div>
		<div class="item">
			<div class="left">输入密码</div>
			<div class="middle">
				<input type="text" name="" placeholder="由字母 数字 符号组成,6-16个字符">
			</div>
			<div class="right">密码弱</div>
		</div>
		<div class="item">
			<div class="left">确认密码</div>
			<div class="middle">
				<input type="text" name="" placeholder="再次输入密码">
			</div>
			<div class="right"></div>
		</div>
		<div class="item">
			<div class="left">确认密码</div>
			<div class="middle">
				<input type="text" name="" placeholder="再次输入密码">
			</div>
			<div class="right"></div>
		</div>
		<div class="item">
			<div class="left">确认密码</div>
			<div class="middle">
				<input type="text" name="" placeholder="再次输入密码">
			</div>
			<div class="right"></div>
		</div>
		<div class="item">
			<div class="left">确认密码</div>
			<div class="middle">
				<input type="text" name="" placeholder="再次输入密码">
			</div>
			<div class="right"></div>
		</div>
		<div class="item confirm">
			<div class="left"></div>
			<div class="middle">
				<div class="gou glyphicon glyphicon-ok"></div>我已阅读同意
			</div>
			<div class="right"></div>
		</div>
		
		<div class="item submit">
			<div class="left"></div>
			<div class="middle">
				<div class=" button">提交</div>
			</div>
			<div class="right"></div>
		</div>
		
	</div>
</div>
<div class="footer">
	<div class="inner">
		<span>
			<a href="">关于统计系统</a> | <a href="">联系我们</a>
		</span>
		<span>监督电话:400-888-8888</span>
		<span>
			@2016 版权所有 | 信息网络许可证: 88888号
		</span>
		
	</div>
</div>
