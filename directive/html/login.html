<div class="container">
	<div class="sinyoo header row">
		<div class="col-md-4 sinyoo logo"></div>
	</div>
	<div class="content row">
		<div class="col-md-offset-2 col-md-5">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-md-4 control-label">手机号</label>
					<div class="col-md-8">
						<input type="email" class="form-control" id="inputEmail3" placeholder="请输入11位手机号码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-md-4 control-label">密码</label>
					<div class="col-md-8">
						<input type="password" class="form-control" id="inputPassword3" placeholder="">
					</div>
				</div>
				<div class="form-group auto-remeber">
					<div class="col-md-offset-4 col-md-8">
						<div class="checkbox">
							<label>
								<input type="checkbox">下次自动登录
							</label>
							<span class="help-block tips">使用公共电脑请勿勾选</span>
						</div>
					</div>
				</div>
				<div class="form-group confirm-button">
					<div class="col-md-offset-4 col-md-4">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
					<div class="col-md-offset-1 col-md-24 other-links" >
						<a href="">忘记密码</a> | <a href="">注册</a>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>
